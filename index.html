<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="/style.css">
    <script>
        function setusername(){
            document.getElementById("username-p").innerHTML = document.getElementById("username").value + "'s Gallery";
        }
        function setprofile(){
            document.getElementById("ProfileImg").style.backgroundImage = "url(" + document.getElementById("profileimg").value + ")";
        }       
    </script>
</head>

<body>
    <div class="content">
        <div class="avatar">
            <div class="profile-img" id="ProfileImg">
            </div>
            <div class="noti">6</div>
        </div>
        <div class="username">
            <a href="https://github.com/Granvarden" class="on-hover">
            <p style="font-size: x-large; font-weight: 600;" id="username-p">Granvarden's Gallery</p>
            </a>
        </div>
        <div class="input-group">
            <div>
                <label>
                    Username
                </label>
                <input style="margin-left: 10px; margin-right: 10px;" type="text" id="username">
                <button id="setusername" onclick="setusername()">
                    Apply
                </button>
            </div>
            <div>
                <label>
                    Profile Image
                </label>
                <input style="margin-left: 10px; margin-right: 10px;" type="text" id="profileimg">
                <button id="setprofile" onclick="setprofile()">
                    Apply
                </button>
            </div>
        </div>
        <div class="gallery">
            <div class="gallery-item col-span">
                <img src = "/pic/andesite.png">
            </div>
            <div class="gallery-item">
                <img src = "/pic/beacon.png">
            </div>
            <div class="gallery-item">
                <img src = "/pic/bedrock.png">
            </div>
            <div class="gallery-item">
                <img src = "/pic/bookshelf.png">
            </div>
            <div class="gallery-item">
                <img src = "/pic/bricks.png">
            </div>
            <div class="gallery-item">
                <img src = "/pic/coal_block.png">
            </div>
            <div class="gallery-item">
                <img src = "/pic/clay.png">
            </div>
            <div class="gallery-item">
                <img src = "/pic/coal_ore.png">
            </div>
            <div class="gallery-item">
                <img src = "/pic/coarse_dirt.png">
            </div>
            <div class="gallery-item">
                <img src = "/pic/crafting_table_front.png">
            </div>
            <div class="gallery-item">
                <img src = "/pic/bedrock.png">
            </div>
            <div class="gallery-item">
                <img src = "/pic/beacon.png">
            </div>
        </div>
    </div>
</body>
</html>
